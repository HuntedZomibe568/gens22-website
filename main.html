<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Gens22</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Gens22</h1>
        <div class="input-area">
            <input type="text" id="website-url" value="play.gens22.org" readonly>
            <button id="copy-button">Copy</button>
        </div>
        <div class="button-area">
            <button class="green-button">Visit Store</button>
            <button class="blue-button">Join Discord</button>
        </div>
    </div>

    <script>
        document.getElementById('copy-button').addEventListener('click', function() {
            const urlField = document.getElementById('website-url');
            urlField.select();
            document.execCommand('copy');
            alert('Copied to clipboard: ' + urlField.value);
        });
    </script>
</body>
</html>
